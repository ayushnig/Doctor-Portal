<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header card-header-rose">
                        <h4><i class="material-icons">local_hospital</i> List of Patients</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-10 col-md-10">
                                <mat-form-field>
                                    <input matInput class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored" (keyup)="applyFilter($event.target.value)" placeholder="Search here">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2 col-md-2">
                                <div class="text-right">
                                    <button mat-raised-button class="btn btn-info btn-round">
                                            <i class="material-icons">add_circle</i> Add Patient
                                            </button>
                                </div>
                            </div>
                        </div>
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="age">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="gender">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                <td mat-cell *matCellDef="let element" class="text-right">

                                    <button type="button" rel="tooltip" matTooltip="Edit!" [matTooltipPosition]="'above'" class="btn btn-success btn-round">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    <button type="button" rel="tooltip" matTooltip="Delete!" [matTooltipPosition]="'above'" class="btn btn-danger btn-round">
                                            <i class="material-icons">close</i>
                                        </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator class="pagination dataTables_paginate paging_full_numbers" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
