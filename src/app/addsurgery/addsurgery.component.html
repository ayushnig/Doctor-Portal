<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose">
                        <h4><i class="material-icons">speaker_notes</i> Logs of Patients</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field>
                            <input class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for patients">
                        </mat-form-field>
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        Date - 10/05/2019
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        Adam Gill
                                    </mat-panel-description>
                                    <mat-panel-description>
                                        Brain Surgery
                                    </mat-panel-description>
                                    <mat-panel-description>
                                        Doctor - Dr. Steven Moffat
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-list role=list>
                                    <mat-list-item *ngFor="let question of questions">
                                        {{question}}
                                    </mat-list-item>
                                </mat-list>
                            </mat-expansion-panel>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        Date - 02/05/2019
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        Gary Nicole
                                    </mat-panel-description>
                                    <mat-panel-description>
                                        Kidney Transplant
                                    </mat-panel-description>
                                    <mat-panel-description>
                                        Doctor - Dr. Peter McAdams
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-selection-list #question>
                                    <mat-list-option *ngFor="let question of questions">
                                        {{question}}
                                    </mat-list-option>
                                </mat-selection-list>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
